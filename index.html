        <div class="dwin" id="dwin">

        <script>
            var dwin = document.getElementById("dwin");
            var isDwinVisible = false;

            function toggleDwin() {
                if (!isDwinVisible) {
                    fadeIn(dwin);
                } else {
                    fadeOut(dwin);
                }
                isDwinVisible = !isDwinVisible;
            }

            function fadeIn(element) {
                element.style.display = "flex";
                var op = 0.1;
                var timer = setInterval(function () {
                    if (op >= 1) {
                        clearInterval(timer);
                    }
                    element.style.opacity = op;
                    op += op * 0.1;
                }, 20);
            }

            function fadeOut(element) {
                var op = 0;
                var timer = setInterval(function () {
                    if (op <= 0) {
                        clearInterval(timer);
                        element.style.display = "none";
                        element.style.opacity = 1;
                    }
                    element.style.opacity = op;
                    op -= op * 0.1; // Slow down the fade-out effect by reducing the decrement value
                }, 20);
            }
        </script>
    </body>
